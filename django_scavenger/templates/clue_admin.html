<!doctype html>
<html>
<head>
	<title>{% block title %}Admin View: Clue #{{ clue.number }}{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
</head>
<body>
	<div class="clue">
		<img src="{{ clue.code_url }}" alt="QR Code" />
		<h2>Keyword #{{ clue.next_clue.number }}: {{ clue.next_clue.keyword }}</h2>
	</div>
	
	<div class="meta">
		<p>This clue points to: {{ clue.location }}</p>
		<p>Hide this clue at: {{ clue.prev_clue.location }}</p>
	</div>
</body>
</html>
