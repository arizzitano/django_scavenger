<!doctype html>
<html>
<head>
	<title>{% block title %}Admin View: Clue #{{ clue.number }}{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		.clue {
			margin-bottom: 200px;
		}
	</style>
</head>
<body>
	<div class="clue">
		<img src="{{ clue.prev_clue.code_url }}" alt="QR Code" />
		<h2>Keyword #{{ clue.number }}: {{ clue.prev_clue.keyword }}</h2>
	</div>
	
	<div class="meta">
		<p>This clue points to: {{ clue.location }}</p>
		<p>Hide this clue at: {{ clue.prev_clue.location }}</p>
	</div>
</body>
</html>
